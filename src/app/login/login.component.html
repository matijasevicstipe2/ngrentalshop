<div class="h-100">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col text-center basic2">
        <h1 class="display-3 ba text-dark">VHS Rental Shop</h1>
        <h3 class="text-uppercase ba text-muted">Blast from the past!</h3>
      </div>
    </div>
    <div class="row justify-content-center ">
      <div class="col-sm-12 col-md-10 col-lg-6 h-100">
        <div class="card mt-5 basic">
          <div class="card-body ">
            <form b #authenticationForm="ngForm" class="form-signin" name="authenticationForm">
              <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Login</h1>
              </div>
              <div class="form-label-group mb-3">
                <label>Username</label>
                <input [(ngModel)]="login.username" [disabled]="authenticating"
                       autocomplete="username" class="form-control" name="username"
                       placeholder="Enter username" required type="username">
              </div>
              <div class="form-label-group">
                <label>Password</label>
                <input [(ngModel)]="login.password" [disabled]="authenticating"
                       autocomplete="current-password" class="form-control" name="password"
                       placeholder="Enter password" required type="password">
              </div>
              <button (click)="buttonLoginClick()" [disabled]="authenticating"
                      class="btn btn-lg btn-primary btn-block mt-3" type="submit">Login<span
                class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                *ngIf="authenticating"></span>
              </button>
              <div class="text-danger mt-2" *ngIf="authenticationError">Login failed! Check your credentials and try again.</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
